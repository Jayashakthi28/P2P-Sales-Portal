<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/util.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/create_sell_order.css">
    <title>P2P | Create Order</title>
</head>
<body>
    <header>
        <h1 class="company_name">P2P Sales Portal</h1>
        <nav>
            <div class="search">
                <input class="search_box" type="text">
                <img src="../assets/icons/search.svg" alt="" class="search_icon nav_icons">
            </div>
            <a href="./create_sell_order.html"><h3 class="sell_now">Sell now</h3></a>
        </nav>
        <img src="../assets/icons/profile_icon.svg" alt="" class="profile_icon nav_icons sign_in_btn">
    </header>
    <main>
        <div class="profile_menu none">
            <a class="my_profile" href="#">My Profile</a>
            <a class="my_products" href="#">My Products</a>
            <a class="wishlist" href="#">Wishlist</a>
            <a class="log_out" href="#">Log out</a>
        </div>
        <div class="images-cont">
            <div class="profile-img-cont">
                <input type="file" accept="image/*" multiple="3" name="" id="profile-pic-upload">
            </div>
        </div>
        <form class="product_details">
            <fieldset>
                <legend>Product Details</legend>

                <label for="name">Name</label>
                <input class="contents"
                type="text"
                id="name"
                name="name"
                placeholder="ex: Rice Sack"
                required
                >

                <label for="price">Price</label>
                <input class="contents"
                type="number"
                id="price"
                name="price"
                placeholder="ex: 2000"
                required
                >

                <label for="quantity">Quantity</label>
                <input class="contents"
                type="number"
                id="quantity"
                name="quantity"
                placeholder=""
                required
                >

                <label for="type">Type</label>
                <input class="contents"
                type="text"
                id="type"
                name="type"
                placeholder=""
                required
                >

                <label for="pincode">Pincode</label>
                <input class="contents"
                type="pincode"
                id="pincode"
                name="pincode"
                placeholder=""
                required
                >

                <label for="area">Area</label>
                <input class="contents"
                type= "dropdown"
                id="area"
                name="area"
                required
                >

                <label for="street">Street</label>
                <input class="contents"
                type="text"
                id="street"
                name="street"
                placeholder=""
                required
                >

                <label for="delivery_available">Delivery Available</label>
                <input class="contents"
                type="text"
                id="delivery_available"
                name="delivery_available"
                placeholder=""
                required
                >
                <label for="due_date">Due Date</label>
                <input 
                type="text"
                id="due_date"
                name="due_date"
                placeholder=""
                required
                >

                <label for="search_suggestions">Search Suggestions</label>
                <input class="contents"
                type="text"
                id="search_suggestions"
                name="search_suggestions"
                placeholder=""
                required
                >

                <label for="description">Description</label>
                <input class="contents"
                type="text"
                id="description"
                name="description"
                placeholder=""
                required
                >
            </fieldset>
        </form>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../js/create_sell_order.js" type="module"></script>
    <script src="../js/common.js"></script>
</body>
</html>
