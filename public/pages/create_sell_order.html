<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/util.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/create_sell_order.css">
    <title>P2P | Create Order</title>
</head>
<body>
    <div class="loading-cont">
        <div class="loadingio-spinner-double-ring-alacf1s1klf"><div class="ldio-0awi1dwn6uz7">
            <div></div>
            <div></div>
            <div><div></div></div>
            <div><div></div></div>
            </div></div>
        <div class="message-txt"></div>
    </div>

    <header>
        <h1 class="company_name">P2P Sales Portal</h1>
        <nav>
            <div class="search">
                <input class="search_box" type="text">
                <img src="../assets/icons/search.svg" alt="" class="search_icon nav_icons">
            </div>
            <a href="./create_sell_order.html"><h3 class="sell_now">Sell now</h3></a>
        </nav>
        <img src="../assets/icons/profile_icon.svg" alt="" class="profile_icon nav_icons sign_in_btn">
    </header>
    
    <div class="sphere1"></div>
    <div class="sphere2"></div>
    <div class="sphere3"></div>
    <div class="bg_image"></div>
    <div class="profile_menu none">
        <a class="my_profile" href="./profile-update.html">My Profile</a>
        <a class="my_products" href="./my_products.html">My Products</a>
        <a class="my_orders" href="#">My Orders</a>
        <a class="log_out">Log out</a>
    </div>
    <main>
    <h2>New Sell Order:</h2>
    <section class="main_section">
        <div class="images-cont">
            <div class="profile-img-cont">
                <input type="file" accept="image/*" name="" id="profile-pic-upload">
                <div class="icon_overlay">
                    <h3>Product icon</h3>
                </div>
            </div>
            
            <div class="description_images">
                <h3>Description Images <br>(max 3)</h3>
                <div class="description_images_container">
                    <input type="file" accept="image/*" multiple name="" id="des-pic-upload">
                </div>
            </div>
        </div>
        <form class="main_form" autocomplete="off"  onsubmit="return false">
            <fieldset>
                <legend>Product Details</legend>

                <div class="contents">
                    <label for="name">Name</label>
                    <input class="input_area"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="ex: Rice Sack"
                    required
                    >
                </div>
                

                <div class="contents">
                    <label for="price">Price</label>
                    <input class="input_area"
                    type="number"
                    id="price"
                    name="price"
                    min="0.1"
                    placeholder="ex: 2000"
                    step="0.1"
                    required
                    >
                </div>

                <div class="contents">
                    <label for="quantity">Quantity</label>
                    <input class="input_area"
                    type="number"
                    id="quantity"
                    name="quantity"
                    min="0.1"
                    placeholder=""
                    step="0.1"
                    required
                    >
                </div>

                <div class="contents">
                    <label for="pro_scale">Measuring Scale</label>
                    <!-- <input class="input_area"
                    type="text"
                    id="pro_scale"
                    name="prod_scale"
                    placeholder="ex: piece / kg / gm / litre"
                    required
                    > -->
                    <select name="pro_scale" class="input_area" id="pro_sclae">
                        <option value="kg (kilogram)">kg (kilogram)</option>
                        <option value="g (gram)">g (gram)</option>
                        <option value="mg (milli gram)">mg (milligram)</option>
                        <option value="m (metre)">m (metre)</option>
                        <option value="cm (centimetre)">cm (centimetre)</option>
                        <option value="l (litre)">l (litre)</option>
                        <option value="ml (milli litre)">ml (milli litre)</option>
                        <option value="in (inches)">in (inche)</option>
                        <option value="ft (feet)">ft (feet)</option>
                        <option value="q (quintal)">q (quintal)</option>
                        <option value="ton (tonne)">ton (tonne)</option>
                        <option value="sippam (sack)">sippam (sack)</option>
                        <option value="piece">piece</option>
                    </select>
                </div>

                <div class="contents">
                    <label for="min_order">Minimum Orders</label>
                    <input class="input_area"
                    type="number"
                    min="0.1"
                    id="pro_scale"
                    name="prod_scale"
                    placeholder=""
                    step="0.1"
                    required
                    >
                </div>

                <div class="contents">
                    <label for="type">Type</label>
                    <!-- <input class="input_area"
                    type="text"
                    id="type"
                    name="type"
                    placeholder=""
                    required
                    > -->
                    <select name="type" class="input_area" id="type">
                        <option value="Electronics">Electronics</option>
                        <option value="Food">Food</option>
                        <option value="Fertilizers">Fertilizers</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Farming and Garden">Farming and Garden</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Mobiles and Accessories">Mobiles and Accessories</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Herbs and Related">Herbs and Related</option>
                        <option value="Vehicles and Accessories">Vehicles and Accessories</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Work and Household Tools">Work and Household Tools</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="contents">
                    <label for="due_date">Due Date</label>
                    <input class="input_area"
                    type="date"
                    id="due_date"
                    name="due_date"
                    placeholder="dd/mm/yyyy"
                    required
                    >
                </div>
            </fieldset>

            <fieldset>
                <legend>Product Location</legend>
                <div class="contents">
                    <label for="pincode">Pincode</label>
                    <input class="input_area"
                    type="number"
                    id="pincode"
                    name="pincode"
                    inputmode="numeric"
                    max="999999"
                    placeholder=""
                    required
                    >
                </div>

                <div class="contents">
                    <label for="area">Area</label>
                    <select class="input_area"
                    id="area"
                    name="area"
                    required
                    >
                    <option disabled selected value>Select area</option>
                    </select>
                </div>
                
                <div class="contents">
                    <label for="sub_area">Sub Area</label>
                    <input class="input_area"
                    type="text"
                    id="sub_area"
                    name="sub area"
                    placeholder="sub area"
                    required
                    >
                </div>

                <div class="contents">
                    <label for="street">Street</label>
                    <input class="input_area"
                    type="text"
                    id="street"
                    name="street"
                    placeholder=""
                    required
                    >
                </div>

                <div class="contents">
                    <p class="label">Delivery Available</p>
                    <label for="delivery_available_yes">
                        <input class="input_area_radio"
                        type="radio"
                        id="delivery_available_yes"
                        name="delivery_available"
                        value="Yes" checked
                        >
                        Yes
                    </label>   
                    <label for="delivery_available_no">
                        <input class="input_area_radio"
                        type="radio"
                        id="delivery_available_no"
                        name="delivery_available"
                        value="no"
                        >
                        No
                    </label>
                </div>
            </fieldset>
                

            <div class="contents">
                <div class="suggestion_div">
                    <label class="label" for="search_suggestions">Search Suggestions</label>
                    <input class="input_area"
                    type="text"
                    id="search_suggestions"
                    name="search_suggestions"
                    placeholder="Enter a word here"
                    >
                </div>
                <span>(These words trigger your products in the search.)</span>
                <div class="selected_suggestions"></div>
            </div>

            <div class="contents">
                <label for="description">Description</label>
                <div class="input_area textarea"
                type="text"
                id="description"
                name="description"
                placeholder=""
                rows="10"
                contenteditable="true"
                required
                ></div>
            </div>
            <div class="buttons">
                <button id="cancel">Cancel</button>
                <button id="submit" type="submit">Save</button>
            </div>
        </form>
    </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/typesense@latest/dist/typesense.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../js/create_sell_order.js" type="module"></script>
    <script src="../js/common.js"></script>
</body>
</html>
