<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/util.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/create_sell_order.css">
    <title>P2P | Create Order</title>
</head>
<body>
    <header>
        <h1 class="company_name">P2P Sales Portal</h1>
        <nav>
            <div class="search">
                <input class="search_box" type="text">
                <img src="../assets/icons/search.svg" alt="" class="search_icon nav_icons">
            </div>
            <a href="./create_sell_order.html"><h3 class="sell_now">Sell now</h3></a>
        </nav>
        <img src="../assets/icons/profile_icon.svg" alt="" class="profile_icon nav_icons sign_in_btn">
    </header>
    <div class="sphere1"></div>
    <div class="sphere2"></div>
    <div class="sphere3"></div>
    <!-- <div class="sphere4"></div> -->
    <div class="bg_image"></div>
    <main>
    <h2>New Sell Order:</h2>
    <section class="main_section">
        <div class="profile_menu none">
            <a class="my_profile" href="#">My Profile</a>
            <a class="my_products" href="#">My Products</a>
            <a class="wishlist" href="#">Wishlist</a>
            <a class="log_out" href="#">Log out</a>
        </div>
        <div class="images-cont">
            <div class="profile-img-cont">
                <input type="file" accept="image/*" name="" id="profile-pic-upload">
                <div class="icon_overlay">
                    <h3>Product icon</h3>
                </div>
            </div>
            
            <div class="description_images">
                <h3>Description Images <br>(max 3)</h3>
                <div class="description_images_container">
                    <input type="file" accept="image/*" multiple="3" name="" id="profile-pic-upload">
                </div>
                <div class="description_images_container">
                    <input type="file" accept="image/*" multiple="3" name="" id="profile-pic-upload">
                </div>
                <div class="description_images_container">
                    <input type="file" accept="image/*" multiple="3" name="" id="profile-pic-upload">
                </div>
            </div>
        </div>
        <form class="main_form">
            <fieldset>
                <legend>Product Details</legend>

                <div class="contents">
                    <label for="name">Name</label>
                    <input class="input_area"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="ex: Rice Sack"
                    required
                    >
                </div>
                

                <div class="contents">
                    <label for="price">Price</label>
                    <input class="input_area"
                    type="number"
                    id="price"
                    name="price"
                    placeholder="ex: 2000"
                    required
                    >
                </div>

                <div class="contents">
                    <label for="quantity">Quantity</label>
                    <input class="input_area"
                    type="number"
                    id="quantity"
                    name="quantity"
                    placeholder=""
                    required
                    >
                </div>

                <div class="contents">
                    <label for="type">Type</label>
                    <input class="input_area"
                    type="text"
                    id="type"
                    name="type"
                    placeholder=""
                    required
                    >
                </div>

                <div class="contents">
                    <label for="due_date">Due Date</label>
                    <input class="input_area"
                    type="date"
                    id="due_date"
                    name="due_date"
                    placeholder=""
                    required
                    >
                </div>
            </fieldset>

            <fieldset>
                <legend>Product Location</legend>
                <div class="contents">
                    <label for="pincode">Pincode</label>
                    <input class="input_area"
                    type="number"
                    id="pincode"
                    name="pincode"
                    placeholder=""
                    required
                    >
                </div>

                <div class="contents">
                    <label for="area">Area</label>
                    <select class="input_area"
                    id="area"
                    name="area"
                    required
                    >
                    <option disabled selected value>Select area</option>
                    </select>
                </div>
                

                <div class="contents">
                    <label for="street">Street</label>
                    <input class="input_area"
                    type="text"
                    id="street"
                    name="street"
                    placeholder=""
                    required
                    >
                </div>

                <div class="contents">
                    <p class="label">Delivery Available</p>
                    <label for="delivery_available_yes">
                        <input class="input_area_radio"
                        type="radio"
                        id="delivery_available_yes"
                        name="delivery_available"
                        value="Yes"
                        >
                        Yes
                    </label>   
                    <label for="delivery_available_no">
                        <input class="input_area_radio"
                        type="radio"
                        id="delivery_available_no"
                        name="delivery_available"
                        value="no"
                        >
                        No
                    </label>
                </div>
            </fieldset>
                

            <div class="contents">
                <div class="suggestion_div">
                    <label class="label" for="search_suggestions">Search Suggestions</label>
                    <input class="input_area"
                    type="text"
                    id="search_suggestions"
                    name="search_suggestions"
                    placeholder="Enter a word here"
                    required
                    >
                </div>
                <span>(These words trigger your products in the search.)</span>
                <div class="selected_suggestions"></div>
            </div>

            <div class="contents">
                <label for="description">Description</label>
                <textarea class="input_area"
                type="text"
                id="description"
                name="description"
                placeholder=""
                rows="10"
                ></textarea>
            </div>
            <div class="buttons">
                <button id="cancel">Cancel</button>
                <button id="submit" type="submit">Save</button>
            </div>
        </form>
    </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- <script src="../js/create_sell_order.js" type="module"></script> -->
    <script src="../js/common.js"></script>
</body>
</html>
