    <main>
        <h2 class="heading">User Profile</h2>
    <div class="form-cont">
        <form onsubmit="return false">
        <div class="profile-img-cont">
            <input type="file" accept="image/*">
            <div class="profile_image_overlay">
                <h4>Profile Image</h4>
            </div>
        </div>
        <div class="input-wrapper">
            <div class="input-head">Name:</div>
            <div class="input-val"><input type="text" placeholder="Enter your Name" required></div>
        </div>
        <div class="input-wrapper">
            <div class="input-head">Ph. Num:</div>
            <div class="input-val phone-no-wrap input-val-otp"><input type="number" max="9999999999" id="ph-no" placeholder="876543219" required><button>Send Otp</button></div>
        </div>
        <div class="input-wrapper otp-cont">
            <div class="input-head">OTP:</div>
            <div class="input-val input-val-otp"><input type="number" max="9999" id="otp" placeholder="OTP"> <button class="check-otp-btn">Check OTP</button></div>
        </div>
        <div class="input-wrapper">
            <div class="input-head">Street:</div>
            <div class="input-val"><input type="text" placeholder="Street name" required></div>
        </div>
        <div class="input-wrapper">
            <div class="input-head">Sub Area:</div>
            <div class="input-val"><input type="text" placeholder="Sub Area" required></div>
        </div>
        <div class="input-wrapper">
            <div class="input-head">Pincode:</div>
            <div class="input-val"><input type="number" name="pincode" id="pincode" placeholder="Pincode" required></div>
        </div>
        <div class="input-wrapper">
            <div class="input-head">Area:</div>
            <div class="input-val"><select>
                <option value="no-area" selected disabled>Select Area</option>
            </select></div>
        </div>
        <div class="input-wrapper">
            <div class="input-head">District:</div>
            <div class="input-val"><input type="text" disabled placeholder="District"></div>
        </div>
        <div class="input-wrapper">
            <div class="input-head">State:</div>
            <div class="input-val"><input type="text" disabled placeholder="State"></div>
        </div>

        <div class="button-cont">
            <button type="submit">Save</button>
            <button>Cancel</button>
        </div>
        </form>
    </div>
