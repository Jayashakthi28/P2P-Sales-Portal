<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>P2P Sales Portal</title>
</head>
<body>
    <header>
        <h1 class="company_name">P2P Sales Portal</h1>
        <nav>
            <div class="search">
                <input class="search_box" type="text">
                <img src="./assets/icons/search.svg" alt="" class="search_icon nav_icons">
            </div>
            <h3 class="sell_now">Sell now</h3>
        </nav>
        <img src="./assets/icons/profile_icon.svg" alt="" class="profile_icon nav_icons">
    </header>
    <main>
        <img class="bg_image" src="./assets/images/main-bg.jpg" alt="">
        <div class="card">
            <h1>Take full control of your Product</h1>
            <div>
                <h3 class="buy">Buy Anything</h3>
                <h3 class="sell">Sell Anything</h3>
            </div>
            <button class="sign_in">Sign in with <img src="./assets/icons/google_icon.svg" alt=""></button>
        </div>
    </main>
    <div class="popup">
        <h1>Before You Proceed</h1>
        <form action="">
            <div class="content-wrap">
                <div class="content-name">Name</div>
                <input type="text" required>
            </div>
            <div class="content-wrap">
                <div class="content-name">Pincode</div>
                <div class="wrapper"><
                    <input type="number" required>
                    <span class="wrong-one none">wrong pincode</span>
                </div>
            </div>
            <div class="spoiler">
                <span>*Please Enter correct Name and PinCode</span>
                <span>*By clicking  Submit, You agree to our <a href="#">terms and conditions</a> and  <a href="#">Privacy Policy</a>.</span>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
